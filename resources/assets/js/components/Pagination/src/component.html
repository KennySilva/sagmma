<nav aria-label="Page navigation">
	<ul class="pagination">
		<li :class="{ disabled: source.current_page == 1}" v-if="!(source.current_page == 1)">
			<a href="#" aria-label="Previous"  @click="nextPrev($event, source.current_page-1)">
				<span aria-hidden="true">&laquo;</span>
			</a>
		</li>
		<li v-for="page in pages" track-by="$index" :class="{ active: source.current_page == page }">
			<span  id="sear" v-if="page == '...'">{{ page }}</span>
			<a v-if="page != '...'" href="#" @click="navigate($event, page)">{{ page }}</a>
		</li>
		<li :class="{ disabled: source.current_page == this.source.last_page}" v-if="!(source.current_page == this.source.last_page)">
			<a href="#" aria-label="Next" @click="nextPrev($event, source.current_page+1)">
				<span aria-hidden="true">&raquo;</span>
			</a>
		</li>
	</ul>
	<!-- <input v-model="searchPage" type="number"  class="form-control" @keyup.enter="navigate($event, searchPage)" min="1" max="5" style="width: 50px;"> -->
</nav>
